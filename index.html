<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table id="board" aria-label="Tic Tac Toe game board">
    <tbody>
      <tr>
        <td class="cell" data-cell-index="0" aria-label="Cell 1"></td>
        <td class="cell" data-cell-index="1" aria-label="Cell 2"></td>
        <td class="cell" data-cell-index="2" aria-label="Cell 3"></td>
      </tr>
      <tr>
        <td class="cell" data-cell-index="3" aria-label="Cell 4"></td>
        <td class="cell" data-cell-index="4" aria-label="Cell 5"></td>
        <td class="cell" data-cell-index="5" aria-label="Cell 6"></td>
      </tr>
      <tr>
        <td class="cell" data-cell-index="6" aria-label="Cell 7"></td>
        <td class="cell" data-cell-index="7" aria-label="Cell 8"></td>
        <td class="cell" data-cell-index="8" aria-label="Cell 9"></td>
      </tr>
    </tbody>
  </table>
  <p id="message"></p>
  <script src="script.js"></script>
</body>
</html>
